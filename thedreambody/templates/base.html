<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

    <ul>
        {% for item in menu %}
        <li>
            <a href="{% url item.id %}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% block content %} {% endblock %}
</body>
</html>
